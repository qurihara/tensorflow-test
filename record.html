<textarea id="txt" rows="4" cols="40"></textarea><br>
<div id="ori"></div><br>
<script>
var started = false;

var data = "";
function deviceorientationHandler(event) {
  if (started === false) return;
  let beta = event.beta;// X  -90 up +90 down
  let gamma = event.gamma;// Y -90 left +90 right
  let alpha = event.alpha;// Z
  $('#ori').text("beta: " + beta + ", gamma: " + gamma + ", alpha: " + alpha);
  //console.log(beta + "," + gamma + "," + alpha);
  data += beta + "," + gamma + "," + alph + "\n"
}

function devicemotionHandler(event) {
  if (started === false) return;
  let x = event.acceleration.x;
  let y = event.acceleration.y;
  let z = event.acceleration.z;
  let intv = event.acceleration.interval;
  $('#ori').text("x: " + x + ", y: " + y + ", z: " + z + ", int: " + intv);
  data += x + "," + y + "," + z + "\n"
}

$(function(){
  $('#bs').bind('touchstart',function () {
    started = true;
    window.addEventListener("devicemotion", deviceomotionHandler);//, true);
//    window.addEventListener("deviceorientation", deviceorientationHandler);
    setTimeout(stop,30000);
  });
});

var stop = function(){
  started =false;
  $('#txt').append(data);
}

</script>
